<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake Coding Game</title>
    </head>

    <body>
        <style>
            #highscore-board {
                font-family: Arial, sans-serif;
                font-size: 20px;
                color: white;
                background-color: black;
                padding: 5px 10px;
                display: inline-block;
                position: absolute;
                left: 10px;
                top: 10px;
            }
        </style>

        <!-- highscore section -->
        <div id="highscore-board">Highscore: 0</div>

        <!-- canvas - where the magic will be seen -->
        <canvas id="canvas" width="720" height="480"></canvas>;

        <!-- script - for the javascript coding fun -->
        <script>
            // variables for game
            let canvas = document.getElementById('canvas');
            let ctx = canvas.getContext('2d');
            let rows = 20;
            let cols = 27;
            let snake = [
                {
                    x: 19,
                    y: 3
                }
            ];
            let food;
            let cellWidth = canvas.width / cols;
            let cellHeight = canvas.height / rows;
            let direction = 'LEFT';
            let foodCollected = false;

            // variables for highscore
            let highscore = 0;

            placeFood();

            // call gameLoop every milliseconds
            setInterval(gameLoop, 250);

            // execute keyDown function by pressing a key
            document.addEventListener('keydown', keyDown);

            draw();

            function draw() {
                // background
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, canvas.height); // x, y, w, h

                // snake
                ctx.fillStyle = 'white';
                snake.forEach((part) => add(part.x, part.y));

                // food
                ctx.fillStyle = 'lightgreen';
                add(food.x, food.y);

                // loop draw() function
                requestAnimationFrame(draw);
            }

            function gameOver() {
                // test collidation
                let firstPart = snake[0];
                let otherParts = snake.slice(1);
                let duplicatePart = otherParts.find((part) => part.x == firstPart.x && part.y == firstPart.y);

                // test wall
                if (
                    snake[0].x < 0 ||
                    snake[0].x > cols - 1 ||
                    snake[0].y < 0 ||
                    snake[0].y > rows - 1 ||
                    duplicatePart
                ) {
                    snake = [
                        {
                            x: 19,
                            y: 3
                        }
                    ];
                    placeFood();
                    direction = 'LEFT';
                    highscore = 0;
                    updateScoreboard();
                }
            }

            function placeFood() {
                // random number for food position
                let randomX = Math.floor(Math.random() * cols);
                let randomY = Math.floor(Math.random() * rows);

                food = {
                    x: randomX,
                    y: randomY
                };
            }

            function add(x, y) {
                // adds a rectangle to snake
                ctx.fillRect(x * cellWidth, y * cellHeight, cellWidth - 1, cellHeight - 1);
            }

            function shiftSnake() {
                for (let i = snake.length - 1; i > 0; i--) {
                    const part = snake[i];
                    const lastPart = snake[i - 1];
                    part.x = lastPart.x;
                    part.y = lastPart.y;
                }
            }

            function updateScoreboard() {
                document.getElementById('highscore-board').textContent = `Highscore: ${highscore}`;
            }

            function gameLoop() {
                // test game over scenarios
                gameOver();

                if (foodCollected) {
                    // position of snake, new array plus existing array = ...snake
                    snake = [{ x: snake[0].x, y: snake[0].y }, ...snake];

                    updateScoreboard();
                    foodCollected = false;
                }

                // move snake
                shiftSnake();

                if (direction == 'LEFT') {
                    snake[0].x--;
                }

                if (direction == 'RIGHT') {
                    snake[0].x++;
                }

                if (direction == 'UP') {
                    snake[0].y--;
                }

                if (direction == 'DOWN') {
                    snake[0].y++;
                }

                // collect food, enlarge snake
                if (snake[0].x == food.x && snake[0].y == food.y) {
                    foodCollected = true;
                    highscore++;

                    updateScoreboard();
                    placeFood();
                }

                draw();
            }

            function keyDown(e) {
                // keys
                if (e.keyCode == 37) {
                    direction = 'LEFT';
                }
                if (e.keyCode == 38) {
                    direction = 'UP';
                }
                if (e.keyCode == 39) {
                    direction = 'RIGHT';
                }
                if (e.keyCode == 40) {
                    direction = 'DOWN';
                }
            }
        </script>
    </body>
</html>
