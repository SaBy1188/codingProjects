<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="'X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake Coding Game</title>
    </head>

    <body>
        <!-- canvas - where the magic will be seen -->
        <canvas id="canvas" width="720" height="480"></canvas>;

        <!-- script - for the javascript coding fun -->
        <script>
            let canvas = document.getElementById('canvas');
            let ctx = canvas.getContext('2d');

            draw();

            function draw() {
                // background
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, canvas.height); // x, y, w, h

                // snake
                ctx.fillStyle = 'white';
                ctx.fillRect(100, 150, 30 - 1, 30 - 1);
                ctx.fillRect(130, 150, 30 - 1, 30 - 1);
                ctx.fillRect(160, 150, 30 - 1, 30 - 1);
                ctx.fillRect(190, 150, 30 - 1, 30 - 1);

                // food
                ctx.fillStyle = 'lightgreen';
                ctx.fillRect(290, 250, 30 - 1, 30 - 1);
            }

            function gameLoop() {}
        </script>
    </body>
</html>
