<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive Web Quiz</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="quiz-container">
            <h1>Interactive Web Quiz</h1>
            <p>
                Welcome to the interactive Quiz. You can choose one of the following categories to start generating
                questions. Let's see how many points you'll get.
            </p>

            <!-- Category Selection -->
            <div id="category-container">
                <button class="category-button" data-value="generalKnowledge">General Knowledge</button>
                <button class="category-button" data-value="science">Science</button>
                <button class="category-button" data-value="history">History</button>
                <button class="category-button" data-value="geography">Geography</button>
                <button class="category-button" data-value="culture">Culture</button>
            </div>

            <div id="question-container"></div>
            <div id="answer-container"></div>

            <!-- Feedback -->
            <div id="feedback"></div>

            <!-- Buttons -->
            <button id="generate-question-button" class="btn">Generate Question</button>
        </div>

        <!-- Score Container -->
        <div id="score-container">
            <h2>Score</h2>
            <p id="score">0</p>
        </div>

        <script src="app.js"></script>
    </body>
</html>
